{% extends "layout2.html" %}
{% block body %}
    
<div class="container p-3">

    <form class="form-inline" action="{{url_for('search_donor_dashboard')}}" method="post">
        <!--label for="district" class="mb-2 mr-sm-2" style="font-weight: bold">Blood Group:</label-->
        <div class="form-group">
          <label for="blood" class="mb-2 mr-sm-2" style="font-weight: bold">Blood Group</label>
          <select class="form-control mb-2 mr-sm-2" id="blood" name="blood" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          
      </div>
      <div class="form-group">
        <label class="mb-2 mr-sm-2" for="location"><b>District</b></label>
        <input type="text" class="form-control mb-2 mr-sm-2"  id="location" name="location" placeholder="Enter District Name" required>
      </div>
       <button type="submit" class="btn btn-primary mb-2">Search</button>
        
    </form>
    <div class="table-responsive">
    
    <table class="table table-bordered">
      <h2 style="text-align: center; font-family: serif; font-weight: bold; background-color: cadetblue; border-radius: 5px;">Blood Donor</h1>
          <thead class="thead-dark">
            
            <tr>
              <th class="text-center">Id</th>
              <th class="text-center">Name</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Blood Group</th>
              <th class="text-center">Institute</th>
              <th class="text-center">Upozila</th>
              <th class="text-center">District</th>
              <th class="text-center">Donation Date</th>
              <th class="text-center">Action</th>
              
            </tr>
          </thead>
        <tbody>
          {% for l in donorlist %}
              <tr>
                  <td>{{l.id}}</td>
                  <td>{{l.name}}</td>
                  <td>{{l.phone}}</td>
                  <td>{{l.bloodgroup}}</td>
                  <td>{{l.institute}}</td>
                  <td>{{l.upazila}}</td>
                  <td>{{l.district}}</td>
                  <td>{{l.donationDate}}</td>
                  <td>
                    
                      <ul class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle btn btn-danger btn-sm" href="#" id="navbardrop" data-toggle="dropdown">
                          Edit
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">
                            <form action="{{url_for('edit_entry')}}" method="POST">
                                <div class="form-group">
                                  <input type="hidden" name="edit_id" value="{{ l.id }}">
                                  <input class="form-control" type="date" name="month"required>
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                                
                            </form>
                          </a>
                          <a class="dropdown-item" href="">
                              <div class="form-group">
                                <input type="hidden" name="edit_id" value="{{ l.id }}">
                              </div>
                              <button type="submit" class="btn btn-danger">delete</button>
                          </a>
                        </div>

                      </ul>
                    
                </td>
                  <!--td class="text-center"><button type="submit" class="btn btn-danger">Edit</button></td-->
              </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
    
{% endblock %}
