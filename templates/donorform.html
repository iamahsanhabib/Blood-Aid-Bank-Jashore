{% extends "layout1.html" %}
{% block body %}
<div class="container p-3">
  
  <div class="row">
      <div class="col-3"></div>
      <div class="container col-6" style="font-weight: bold;">
    <form style="background-color: #1A9A8C; border-radius: 10px; padding: 10px;"  action="{{url_for('add_donor')}}" method="post">
      <h3 style="text-align: center; font-family: serif; font-weight: bold; background-color: cadetblue; padding: 5px; border-radius: 5px;">Donor Form</h3>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control " id="usr" name="name" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group">
        <label  for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
      </div>
        <div class="form-group">
        <label  for="blood">Blood Group</label>
      
        <select class="form-control" id="blood" name="blood" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="institute">Institute:</label>
        <input type="text" class="form-control" id="institute" name="institute" required>
      </div>
      <div class="form-group">
        <label  for="location">Upazila:</label>
        <input type="text" class="form-control " id="locataion" name="location" required>
      </div>
      <div class="form-group">
        <label  for="zilla">District:</label>
        <input type="text" class="form-control " id="zilla" name="zilla" required>
      </div>
      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
        
    </form>
  </div>
  <div class="col"></div>

</div>

</div>
{% endblock %}
