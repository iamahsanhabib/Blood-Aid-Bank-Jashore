{% extends "layout1.html" %}
{% block body %}


<div class="container p-3">
  
  <div class="row">
      <div class="col-3"></div>
      <div class="container col-6" style="font-weight: bold;">
  <form style="background-color: #1A9A8C; border-radius: 10px; padding: 10px;" action="{{url_for('add_booking')}}" method="post">
    <h3 style="text-align: center; font-family: serif; font-weight: bold; background-color: cadetblue; padding: 5px; border-radius: 5px;">Blood Booking Form</h3>
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>  
    </div>
    <div  class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone" required>  
    </div>
    
    <div class="form-group">
      <label for="time">Booking Month</label>
      <input type="month" class="form-control"  id="time" name="time" placeholder="Enter month name" required>
    </div>
    
    
    <div class="form-group">
      <label for="blood">Blood Group</label>
      <select id="blood" class="form-control"  name="blood" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control"  id="city" name="city" placeholder="Enter your city" required>

    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>
<div class="col"></div>

</div>

</div>

{% endblock %}
