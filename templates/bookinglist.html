{% extends "layout1.html" %}
{% block body %}
    
<div class="container p-3 table-responsive">          
  <table class="table table-bordered">
    <h3 style="text-align: center; font-family: serif; font-weight: bold; background-color: cadetblue; padding: 5px;border-radius: 5px;">Blood Booking List</h3>
    <thead class="thead-dark">
      <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Name</th>
        <th class="text-center">Phone</th>
        <th class="text-center">Month</th>
        <th class="text-center">Group</th>
        <th class="text-center">City</th>
        <th class="text-center">Status</th>
      </tr>
    </thead>
      <tbody>
        {% for l in bookinglist %}
            <tr>
                <td>{{l.id}}</td>
                <td>{{l.name}}</td>
                <td>{{l.phone}}</td>
                <td>{{l.month}}</td>
                <td>{{l.bloodgroup}}</td>
                <td>{{l.city}}</td>
                <td>{{l.requestStatus}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
    
{% endblock %}
