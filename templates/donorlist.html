{% extends "layout1.html" %}
{% block body %}
    
<div class="container p-3">

    <form class="form-inline" action="{{url_for('search_donor')}}" method="post">
        <!--label for="district" class="mb-2 mr-sm-2" style="font-weight: bold">Blood Group:</label-->
        <div class="form-group">
          <label for="blood" class="mb-2 mr-sm-2" style="font-weight: bold">Blood Group</label>
          <select class="form-control mb-2 mr-sm-2" id="blood" name="blood" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
      </div>
       <button type="submit" class="btn btn-primary mb-2">Search</button>
        
    </form>
    <div class="table-responsive">
    
    <table class="table table-bordered">
      <h3 style="text-align: center; font-family: serif; font-weight: bold; background-color: cadetblue; padding: 5px; border-radius: 5px;">Blood Donor</h3>
          <thead class="thead-dark">
            
            <tr>
              <th class="text-center">Id</th>
              <th class="text-center">Name</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Blood Group</th>
              <th class="text-center">Institute</th>
            </tr>
          </thead>
        <tbody>
          {% for l in donorlist %}
              <tr>
                  <td>{{l.id}}</td>
                  <td>{{l.name}}</td>
                  <td>{{l.phone}}</td>
                  <td>{{l.bloodgroup}}</td>
                  <td>{{l.institute}}</td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
    
{% endblock %}
