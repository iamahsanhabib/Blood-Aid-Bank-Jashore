{% extends "layout3.html" %}
{% block body %}
<div>
  
    <div class="row">
        <div class="col-3"></div>
        <div class="container col-6" style="font-weight: bold;">
            <form style="background-color: #1A9A8C; border-radius: 10px; padding: 10px;" action="{{url_for('add_moderator')}}" method="post">
              <h3 style="color: darkgreen; text-align: center; background-color:#6F0000; border-radius: 5px; padding: 5px;">Moderator Form</h3>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="usr" name="name" placeholder="Enter Your Name" required>
              </div>
                
              <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
              </div>
              <div class="form-group">
                  <label for="blood">Blood Group: </label>
                  <select class="form-control" id="blood" name="blood" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="institute">Institute:</label>
                <input type="text" class="form-control" id="institute" name="institute" placeholder="Enter Your Institute Name" required>
              </div>
              <div class="form-group">
                <label for="location">Upazila/Thana:</label>
                <input type="text" class="form-control" id="locataion" name="location" placeholder="Enter Your Upozila Name" required>
              </div>
              <div class="form-group">
                  <label for="zilla">District:</label>
                  <input type="text" class="form-control" id="zilla" name="zilla" placeholder="Enter Your District Name" required>
              </div>
              
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
                
            </form>
        </div>
        <div class="col"></div>

    </div>

</div>
  

{% endblock %}
