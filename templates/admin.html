<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

      <script>
      tinymce.init({
        selector: "textarea#editor",
        skin: "bootstrap",
        plugins: "lists, link, image, media",
        toolbar:
          "h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help",
        menubar: false,
        setup: editor => {
          // Apply the focus effect
          editor.on("init", () => {
            editor.getContainer().style.transition =
              "border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out";
          });
          editor.on("focus", () => {
            (editor.getContainer().style.boxShadow =
              "0 0 0 .2rem rgba(0, 123, 255, .25)"),
              (editor.getContainer().style.borderColor = "#80bdff");
          });
          editor.on("blur", () => {
            (editor.getContainer().style.boxShadow = ""),
              (editor.getContainer().style.borderColor = "");
          });
        }
      });
    </script>
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container pt-3">
        <div class="row justify-content-md-center">
        <form action="{{url_for('show_text')}}" method="POST">
            <label>Describe the issue in detail</label>
            <div class="form-group">
               <textarea name="textpost" id="editor"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
      <div class="container p-3">
          {% for x in post %}
            {{x}}
        {% endfor %}
      </div>
      <div>
        <form action = "{{url_for('file_upload')}}" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file"  required>
         <input type = "submit"/>
      </form>
      </div>

  </body>
</html>
